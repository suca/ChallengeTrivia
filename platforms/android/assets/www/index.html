
<!doctype html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title></title>
        
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <link rel="stylesheet" href="libPresentation/css/reveal.min.css">
        <link rel="stylesheet" href="libPresentation/css/theme/default.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="libPresentation/lib/css/zenburn.css">
        <script src="js/jquery-1.9.1.js" type="text/javascript"></script>        

        <script type="text/javascript" src="js/index.js"></script>
        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h1>WHERE On EARTH</h1>
                    <img src="img/world.png" alt="">
                    <h3>Try it!</h3>
                    <p>
                        <button class="start-button" onclick="goToSlide(1);">PLAY</button><br>
                        <button class="start-button" onclick="goToSlide(5);">SETTINGS</button><br>
                        <button class="start-button" onclick="goToSlide(6);">EXIT</button><br>
                        <button class="start-button" onclick="goToSlide(7);">TWEETS</button><br>
                        
                    </p>
                </section>

                <section>
                    <h2>DIFFICULTY</h2>
                    <div>
                        <button class="start-button" onclick="goToSlide(2);">EASY</button>
                        
                        <button class="start-button" onclick="goToSlide(3);">MEDIUM</button>

                        <button class="start-button" onclick="goToSlide(4);">HARD</button>
                    </div>

                </section>

                <section>
                    <h2>EASY</h2>
                    <p>
                        
                    </p>
                </section>
                <section>
                    <h2>DIFFICULT</h2>
                    <p>
                        
                    </p>
                </section>
                <section>
                    <h2>HARD</h2>
                    <p>
                        
                    </p>
                    <div>
                        
                    </div>
                </section>
                <section>
                     <h3> SETTINGS</h3>
                     <table class="options-sound" cellspacing="20">
                         <tbody>
                             <tr>
                                 <td>SOUND</td>
                                 <td>
                                    <div>
                                        <button class="onSound" onclick="onSoundFn();">ON</button>
                                        <button class="offSound" onclick="offSoundFn();">OFF</button>
                                    </div>
                                    <div id="soundConfiguration" style="display:none;">
                                        
                                    </div>
                                 </td>
                             </tr>
                             <tr>
                                 <td>HELP</td>
                                 <td>
                                    <span>
                                        Working on.
                                    </span>
                                 </td>
                             </tr>
                             <tr>
                                 <td>ABOUT</td>
                                 <td>
                                    <div>
                                        <span>Where on Earth</span>
                                        Me!
                                    </div>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                     
                     <div> </div>
                     
                </section>
                <section>
                    <h3>The Game was finished</h3>
                    
                    <button type="" class="return-game-button" onclick="goToSlide(1);">RETURN TO GAME</button>
                </section>
                <section class="twitter-class">
                    <button type="">Latest</button>
                    <button type="">Saying</button>

                    <div id="lastTweet" onclick="lastTweetFn();"></div>
                    <div id="sayingTweet" style="display:none;" onclick="sayingTweetFn();"></div>

                </section>
            </div>

        </div>

        <script src="libPresentation/lib/js/head.min.js"></script>
        <script src="libPresentation/js/reveal.min.js"></script>

        <script>

            Reveal.initialize({
                progress: false,
                history: false,
                center: true,
                mouseWheel: false,
                slideNumber: false,
                keyboard: false,
                hideAddressBar: true,
                autoSlide: 0,
                controls: false,
                fragments: false,
                theme: Reveal.getQueryHash().theme,
                transition: Reveal.getQueryHash().transition || 'default',

                dependencies: [
                    { src: 'libPresentation/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'libPresentation/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'libPresentation/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'libPresentation/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });

        </script>
        <div id="homeButton">
                <img src="img/home.png" alt="" onclick="goToSlide(0);">
        </div>
        <div class="layout-loading">
            <div>Loading
                <img src="img/progress_bar.gif" alt="">
            </div>
        </div>
    </body> 
</html>
